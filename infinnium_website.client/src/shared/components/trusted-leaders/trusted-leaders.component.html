<section class="py-16 px-6 md:px-16 lg:px-24 text-center text-white"
  [ngStyle]="{ 'background-color': bgColor, 'color' : textColor }"
  style="font-family: 'Manrope', 'Open Sans', sans-serif" data-section-animate>

  <!--Section Header-->
  <p class="text-xs sm:text-sm text-[#ffffff] font-semibold tracking-wide" [ngStyle]="{ 'color' : textColor }"
    data-animate>
    YOU ARE WITH A GOOD COMPANY
  </p>

  <h2 class="text-4xl font-semibold mt-2 text-[#ffffff]" [ngStyle]="{ 'color' : textColor }" data-animate>
    Trusted <span class="italic">Leader</span>
  </h2>

  <!--Certification Badges-->
  <div class="mt-10 flex flex-wrap justify-center gap-6 sm:gap-10 md:gap-16 lg:gap-24">

    <!--Badge 1-->
    <div class="bg-white p-2 h-24 rounded-lg [box-shadow:0_0_15px_rgba(0,0,0,0.15)] w-72 flex justify-center"
      data-animate>
      <img src="leader1.png" alt="ISO 27701 Certification" />
    </div>

    <!--Badge 2-->
    <div class="bg-white p-2 h-24 rounded-lg [box-shadow:0_0_15px_rgba(0,0,0,0.15)] w-72 flex justify-center"
      data-animate>
      <img src="leader2.png" alt="ISO 9001 Certification" />
    </div>

    <!--Badge 3-->
    <div class="bg-white p-2 h-24 rounded-lg [box-shadow:0_0_15px_rgba(0,0,0,0.15)] w-72 flex justify-center"
      data-animate>
      <img src="leader3.png" alt="ISO 27001 Certification" />
    </div>

  </div>

</section>
